<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>

<body>
    <div class="container"></div>
    <div class="random"></div>
</body>

</html>

<script type="module">

   
    import navbar from "./componant/navbar.js"
    let container = document.querySelector(".container");        //navbar Reference
    container.innerHTML = navbar();

    import {getData ,appendData} from "./script/showData.js"
    console.log(getData ,appendData);

    let random = document.querySelector(".random");              // location Reference

    let response = getData("https://www.themealdb.com/api/json/v1/1/random.php");         //promise
    console.log("response :", response);



    // handling the promise

    
    response .then((res) => {
        //console.log(res);

        appendData(res, random)
    })

    .catch((e) => {
        console.log(e)
    })
    
    
</script>
